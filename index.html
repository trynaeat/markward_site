<link rel="stylesheet" href="/client/public/css/bootstrap.min.css" />
<link rel="stylesheet" href="/client/public/css/font-awesome.min.css" />
<link rel="stylesheet" href="/client/public/css/bootstrap-social.css" />
<link rel="stylesheet" href="/client/public/css/main-site.css" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
<link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<body ng-app="marksite" ng-controller="rootController">
  <header>
    <div class="container" id="header">
      <div class="row row-centered">
        <div class="col-xs-12">
          <div class="site-header">
            <a class="hidden-xs" href="/home" id="home-link">Home</a>
            <a class="hidden-xs" scroll-on-click href="/home#bio">Bio</a>
            <a class="hidden-xs" scroll-on-click href="/home#tour">Tour</a>
            <a href="/home"><h2 class="text-center">Mark Morton<br />Jr.</h2></a>
            <a class="hidden-xs" scroll-on-click href="/home#visual">Visual</a>
            <a class="hidden-xs" href="/home/contact">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div reactive-navbar appear-height="appearHeight" class="hidden-xs">
    <a scroll-on-click href="/home#header">Home</a>
    <a scroll-on-click href="/home#bio">Bio</a>
    <a scroll-on-click href="/home#tour">Tour</a>
    <a scroll-on-click href="/home#visual">Visual</a>
    <a href="/home/contact">Contact</a>
  </div>
  <div class="mobile-menu-dropdown visible-xs">
    <button id="mobile-menu-button" type="button" class="btn btn-lg" ng-click="toggleMobileMenu()" style="outline:none;">
      <span class="glyphicon glyphicon-th-list"></span>
    </button>
  </div>
  <div ng-view></div>
  <div class="mobile-menu-overlay" ng-show="openMobileMenu">
    <div class="mobile-menu text-center">
      <div class="mobile-menu-option"><a scroll-on-click href="/home#header" class="mobile-menu-option" ng-click="toggleMobileMenu()">Home</a></div>
      <div class="mobile-menu-option"><a scroll-on-click href="/home#bio" class="mobile-menu-option" ng-click="toggleMobileMenu()">Bio</a></div>
      <div class="mobile-menu-option"><a scroll-on-click href="/home#tour" class="mobile-menu-option" ng-click="toggleMobileMenu()">Tour</a></div>
      <div class="mobile-menu-option"><a scroll-on-click href="/home#visual" class="mobile-menu-option" ng-click="toggleMobileMenu()">Visual</a></div>
    </div>
  </div>
</body>
